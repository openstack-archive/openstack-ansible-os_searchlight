---
galaxy_info:
  author: Neill Cox
  description: An Ansible Galaxy Role for Deploying OpenStack Searchlight
  company: Rackspace
  license: Apache
  min_ansible_version: 1.9
  platforms:
  - name: Ubuntu
    versions:
    - trusty
    - xenial
  categories:
  - cloud
  - openstack
dependencies:
  - pip_install
  - elasticsearch
  - role: apt_package_pinning
    when:
      - ansible_pkg_mgr == 'apt'
  - galera_client
  - openstack_openrc
