- name: Deploy searchlight
  hosts: searchlight_all
  user: root
  gather_facts: true
  pre_tasks:
    - name: Create DB for service
      mysql_db:
        login_user: "root"
        login_password: "secrete"
        login_host: "localhost"
        name: "searchlight"
        state: "present"
      delegate_to: "10.100.100.2"
      when: inventory_hostname == groups['searchlight_all'][0]
    - name: Grant access to the DB for the service
      mysql_user:
        login_user: "root"
        login_password: "secrete"
        login_host: "localhost"
        name: "searchlight"
        password: "{{ searchlight_container_mysql_password }}"
        host: "{{ item }}"
        state: "present"
        priv: "searchlight.*:ALL"
      with_items:
        - "localhost"
        - "%"
      delegate_to: "10.100.100.2"
      when: inventory_hostname == groups['searchlight_all'][0]
  roles:
    - role: "{{ rolename | basename }}"
  vars_files:
    - test-vars.yml
