- name: Playbook for functional testing of searchlight
  hosts: searchlight_all
  user: root
  gather_facts: false
  tasks:
    - name: Check the searchlight-api
      uri:
        url: "http://localhost:{{ searchlight_service_port }}"
        status_code: 200,300
    - name: Set searchlight_volume_name fact
      set_fact:
        searchlight_volume_name: "functional-volume-{{ 100|random }}"
    - name: Create searchlight volume
      shell: |
        . /root/openrc
        {{ searchlight_bin }}/searchlight create --name {{ searchlight_volume_name }} 1
    - name: Verify volume goes active
      shell: |
        . /root/openrc
        {{ searchlight_bin }}/searchlight show {{ searchlight_volume_name }} | grep available
      register: volume_status
      until: volume_status|success
      retries: 5
      delay: 5
  vars_files:
    - test-vars.yml
