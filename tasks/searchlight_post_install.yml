- name: Drop Searchlight Config(s)
  config_template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ searchlight_system_user_name }}"
    group: "{{ searchlight_system_group_name }}"
    mode: "0644"
    config_overrides: "{{ item.config_overrides }}"
    config_type: "{{ item.config_type }}"
  with_items:
    - src: "searchlight-api-paste.ini.j2"
      dest: "/etc/searchlight/api-paste.ini"
      config_overrides: "{{ searchlight_api_paste_ini_overrides }}"
      config_type: "ini"
    - src: "searchlight.conf.j2"
      dest: "/etc/searchlight/searchlight.conf"
      config_overrides: "{{ searchlight_conf_overrides }}"
      config_type: "ini"
    - src: "policy.json.j2"
      dest: "/etc/searchlight/policy.json"
      config_overrides: "{{ searchlight_policy_overrides }}"
      config_type: "json"
  notify:
    - Restart Searchlight services

