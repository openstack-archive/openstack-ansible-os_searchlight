- name: Create TEMP run dir
  file:
    path: "/var/run/{{ item.program_name }}"
    state: directory
    owner: "{{ system_user }}"
    group: "{{ system_group }}"
    mode: "02755"

- name: Create TEMP lock dir
  file:
    path: "/var/lock/{{ item.program_name }}"
    state: directory
    owner: "{{ system_user }}"
    group: "{{ system_group }}"
    mode: "02755"

- name: Create tempfile.d entry
  template:
    src: "searchlight-systemd-tempfiles.j2"
    dest: "/etc/tmpfiles.d/searchlight.conf"
    mode: "0644"
    owner: "root"
    group: "root"

- name: Place the systemd init script
  template:
    src: "searchlight-systemd-init.j2"
    dest: "/etc/systemd/system/{{ item.program_name }}.service"
    mode: "0744"
    owner: "root"
    group: "root"
  register: systemd_init

- name: Reload the systemd daemon
  systemd:
    daemon_reload: "yes"
  when: systemd_init  is changed
  notify:
    - Restart Searchlight services
