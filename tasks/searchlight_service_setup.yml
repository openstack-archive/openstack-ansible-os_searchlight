# Create a service
- name: Ensure Searchlight service
  keystone:
    command: "ensure_service"
    endpoint: "{{ keystone_service_adminurl }}"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    service_name: "{{ searchlight_service_name }}"
    service_type: "{{ searchlight_service_type }}"
    description: "{{ searchlight_service_description }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_service
  until: add_service|success
  retries: 5
  delay: 2

# Create the project if needed, assumed to be in default domain.
# In many cases this will be present but under some circumstances the project
# may be unique to Searchlight, esp. when Swift is used for storage.
- name: Ensure Searchlight project
  keystone:
    command: ensure_project
    project_name: "{{ searchlight_service_project_name }}"
    endpoint: "{{ keystone_service_adminurl }}"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    description: "{{ searchlight_service_project_description }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_project
  until: add_project|success
  retries: 5
  delay: 10

# Create an admin user
- name: Ensure Searchlight user
  keystone:
    command: "ensure_user"
    endpoint: "{{ keystone_service_adminurl }}"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    user_name: "{{ searchlight_service_user_name }}"
    tenant_name: "{{ searchlight_service_project_name }}"
    password: "{{ searchlight_service_password }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_user
  until: add_user|success
  retries: 5
  delay: 10

# Add a role to the user
- name: Ensure Searchlight user maps to admin role
  keystone:
    command: "ensure_user_role"
    endpoint: "{{ keystone_service_adminurl }}"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    user_name: "{{ searchlight_service_user_name }}"
    tenant_name: "{{ searchlight_service_project_name }}"
    role_name: "{{ searchlight_role_name }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_admin_role
  until: add_admin_role|success
  retries: 5
  delay: 10

# Create an endpoint
- name: Ensure Searchlight endpoint
  keystone:
    command: "ensure_endpoint"
    endpoint: "{{ keystone_service_adminurl }}"
    login_user: "{{ keystone_admin_user_name }}"
    login_password: "{{ keystone_auth_admin_password }}"
    login_project_name: "{{ keystone_admin_tenant_name }}"
    region_name: "{{ searchlight_service_region }}"
    service_name: "{{ searchlight_service_name }}"
    service_type: "{{ searchlight_service_type }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
    endpoint_list:
      - url: "{{ searchlight_service_publicurl }}"
        interface: "public"
      - url: "{{ searchlight_service_internalurl }}"
        interface: "internal"
      - url: "{{ searchlight_service_adminurl }}"
        interface: "admin"
  register: add_endpoint
  until: add_endpoint|success
  retries: 5
  delay: 10
